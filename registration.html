<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="wrapper">

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="logo">
                    <a href="#"><img class="logo__img" src="assets/headPage/header/logo.png" alt=""></a>
                </div>
                <nav class="header__nav">
                    <a href="" class="header__link">Главная</a>
                    <a href="" class="header__link">Новости</a>
                    <a href="" class="header__link">Правила</a>
                    <a href="" class="header__link">Последние выплаты</a>
                    <a href="" class="header__link">FAQ</a>
                    <a href="" class="header__link">Контакты</a>
                </nav>
                <div class="btn">
                    <a href="" class="btn__entry entry__style">Регистрация</a>
                    <a href="" class="btn__entry entry__style">Вход</a>
                </div>
            </div>
        </div>
    </header>
    <!--=========================================================-->

    <section class="registration">
        <div class="container">
            <div class="registration__inner">
                <div class="registration__form">

                    <div class="registration__form_title">
                        <a href="" class="registration__form_entry">Вход</a>
                        <a href="" class="registration__form_entry">Регистрация</a>
                    </div>

                    <form class="registration__form_col">

                        <div class="registration__form_item">
                            <input type="text" class="registration__form_input" required>
                            <label class="registration__form_label">Введите ваш Email</label>
                        </div>

                        <div class="registration__form_item">
                            <input type="text" class="registration__form_input registration__form_input_promo">
                            <label class="registration__form_label">Промо-код (если есть)</label>
                        </div>

                        <div class="registration__form_item_pass">

                            <input type="text" class="registration__form_input  registration__form_input_captcha" required>
                            <input type="text" class="registration__form_input  registration__form_input_pass"
                                   placeholder="Введите символы с картинки" required>
                        </div>

                        <div class="registration__btn">
                            <button class="registration__btn_start entry__style">Регистрация</button>

                            <a href="#" class="registration__btn_icon"><i class="fab fa-telegram-plane"></i></a>
                            <a href="#" class="registration__btn_icon"><i class="fab fa-vk" aria-hidden="true"></i></a>
                            <a href="#" class="registration__btn_icon"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
                            <!--<a href="#"><img src="./assets/registration/tele.png" alt="" class="entrance__btn_img"></a>-->
                            <!--<a href="#"><img src="./assets/registration/wk.png" alt="" class="entrance__btn_img"></a>-->
                            <!--<a href="#"><img src="./assets/registration/face.png" alt="" class="entrance__btn_img"></a>-->

                        </div>

                        <div class="registration__form_check">


                                <input id="registration-check" type="checkbox" class="registration__form_check_checkbox">
                                <span class="registration__form_check_fake"></span>
                            <label for="registration-check" class="registration__form_check_text">
                                Регистрируясь, я соглашаюсь с правилами <a
                                        href=""><b>Пользовательского соглашения</b></a>. А также принимаю
                                <a href=""><b>Политику конфедециальности</b></a> и даю согласие на обработку моих персональных данных.
                            </label>

                        </div>

                        <div class="registration__form_forbidden">
                            <img src="assets/registration/9-layers.png" alt="" class="registration__form_forbidden_img">
                            <p class="registration__form_forbidden_text">
                                Запрещено регистрировать несколько аккаунтов в игре!
                            </p>
                        </div>

                    </form>
                </div>

                <img src="./assets/web37/reg.png" alt="" class="registration__img-background">

            </div>

        </div>


    </section>
</div>


<script src="registration.js"></script>
</body>
</html>
