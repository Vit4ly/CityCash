<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="wrapper">

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="logo">
                    <a href="#"><img class="logo__img" src="assets/headPage/header/logo.png" alt=""></a>
                </div>
                <nav class="header__nav">
                    <a href="" class="header__link">Главная</a>
                    <a href="" class="header__link">Новости</a>
                    <a href="" class="header__link">Правила</a>
                    <a href="" class="header__link">Последние выплаты</a>
                    <a href="" class="header__link">FAQ</a>
                    <a href="" class="header__link">Контакты</a>
                </nav>
                <div class="btn">
                    <a href="" class="btn__entry entry__style">Регистрация</a>
                    <a href="" class="btn__entry entry__style">Вход</a>
                </div>
            </div>
        </div>
    </header>
    <!--=========================================================-->

    <section class="protection">
        <div class="container">
            <div class="protection__inner">
                <div class="protection__form">

                    <div class="protection__form_title">
                        <a href="" class="protection__form_entry">Вход</a>
                    </div>


                    <div class="protection__form_text">
                       <p> Мы отправили 6-значный код двухфакторной защиты на ваш телефон. Пожалуйста, введите его в это
                           поле, чтобы войти в аккаунт.</p>
                    </div>

                    <form class="protection__form_col">

                        <div class="protection__form_item">
                            <input type="text" class="protection__form_input" required>
                            <label class="protection__form_label">Код двухфакторной защиты</label>
                        </div>

                        <div class="protection__btn">
                            <button class="protection__btn_start entry__style">Войти</button>
                        </div>

                    </form>
                </div>

                <img src="./assets/entrance/reg.png" alt="" class="protection__img-background">

            </div>

        </div>


    </section>
</div>


<script src="protection.js"></script>
</body>
</html>
