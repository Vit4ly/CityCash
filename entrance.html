<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="wrapper">

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="logo">
                    <a href="#"><img class="logo__img" src="assets/headPage/header/logo.png" alt=""></a>
                </div>
                <nav class="header__nav">
                    <a href="" class="header__link">Главная</a>
                    <a href="" class="header__link">Новости</a>
                    <a href="" class="header__link">Правила</a>
                    <a href="" class="header__link">Последние выплаты</a>
                    <a href="" class="header__link">FAQ</a>
                    <a href="" class="header__link">Контакты</a>
                </nav>
                <div class="btn">
                    <a href="" class="btn__entry entry__style">Регистрация</a>
                    <a href="" class="btn__entry entry__style">Вход</a>
                </div>
            </div>
        </div>
    </header>
    <!--=========================================================-->

    <section class="entrance">
        <div class="container">
            <div class="entrance__inner">
                <div class="entrance__form">

                    <div class="entrance__form_title">
                        <a href="" class="entrance__form_entry">Вход</a>
                        <a href="" class="entrance__form_entry">Регистрация</a>
                    </div>

                    <div class="entrance__form_warning">
                        <img src="./assets/entrance/10-layers.png" alt="" class="entrance__form_warning_img">
                        <p class="entrance__form_warning_text">Неверный логин или пароль. Попробуйте снова</p>
                    </div>

                    <form class="entrance__form_col">

                        <div class="entrance__form_item">
                            <input type="text" class="entrance__form_input" required>
                            <label class="entrance__form_label">Введите ваш Email</label>
                        </div>

                        <div class="entrance__form_item">
                            <input type="password" class="entrance__form_input entrance__form_input_promo">
                            <label class="entrance__form_label">Введите пароль</label>
                        </div>

                        <div class="entrance__btn">
                            <button class="entrance__btn_start entry__style">Войти</button>

                            <a href="#" class="entrance__btn_icon"><i class="fab fa-telegram-plane"></i></a>
                            <a href="#" class="entrance__btn_icon"><i class="fab fa-vk" aria-hidden="true"></i></a>
                            <a href="#" class="entrance__btn_icon"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>

                        </div>

                        <a href="#" class="entrance__form_forgot">Забыли пароль?</a>

                    </form>
                </div>

                <img src="./assets/entrance/reg.png" alt="" class="entrance__img-background">

            </div>

        </div>


    </section>
</div>


<script src="web37.js"></script>
</body>
</html>
